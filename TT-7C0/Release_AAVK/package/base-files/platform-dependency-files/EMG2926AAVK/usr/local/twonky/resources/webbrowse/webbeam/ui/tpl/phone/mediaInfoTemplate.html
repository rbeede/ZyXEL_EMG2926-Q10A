<div id="mediaInfo" class="popup medium" data-bind="slide:visible,preSliding:$parent.preSliding,postSliding:$parent.postSliding" >
    <div class="popup_header_line"></div>
    <div class="thumbnail" data-bind="style: { background: thumbnail() ? 'url(\'' + thumbnail() + '\') -0px -0px no-repeat' : 'url(\'./res/defaultImage.png\') -0px -0px no-repeat'}" ></div>
    <div class="metadatacontainer">
	    <div class="popuptitle" data-bind="text: title"></div>
	    <ul class="metadata" data-bind="foreach: metadataItems">
	        <li class="metadataitem">
	            <span class="metadataKey" data-bind="text: key"></span>
	            <span data-bind="text: value"></span>
	        </li>
	    </ul>
	</div>
    <div class="beamingToButtonContainer" data-bind="visible:!!beamingTo()">
        <p class="metadataitem metadataKey" data-bind="text: beamingToLabel"></p>
        <div class="boxButton largeButton svgGradient" data-bind="html: onBeamingToClick">
            <div class="playericon" data-bind="style: { background: 'url(\'' + playerIcon() + '\') -0px -0px no-repeat'}"></div>
            <div class="playerTitle" data-bind="text: beamingTo"></div>
            <div class="playerSelector"></div>
        </div>
    </div>
</div>
