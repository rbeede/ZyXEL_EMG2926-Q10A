<div id="cb" class="controlbar" data-bind="css: {minimized: isMinimized()},slide:visible,preSliding:$parent.preSliding,postSliding:$parent.postSliding">
    <div class="content" data-bind="style: {display: isMinimized() ? 'none' : 'block'}">
        <div id="btnMinimize" class="minmaxbutton min" data-bind="click: onMinimizeClick, style: { background: 'url(\'' + minimizeButton() + '\') -0px -0px no-repeat'}"></div>
        <div class="ctrlbox">
        	<div id="Logo" class="logo"></div>
            <div id="rbBtn" class="button rewind" data-bind="click: onRWDClick, css: { disabled: !hasPreviousItem() }"></div>
            <div id="playPauseBtn" class="button play" data-bind="click: onPlayPauseClick, css: { pause: playerState() === PlayerState.Playing, play: playerState() !== PlayerState.Playing }"></div>
            <div id="stopBtn" class="button stop" data-bind="click: onStopClick"></div>
            <div id="ffBtn" class="button forward" data-bind="click: onFWDClick, css: { disabled: !hasNextItem() }"></div>
            <div id="Volume" class="volume button" data-bind="click: onVolumeClick, css: {mute: muted()}"></div>
			<input type="range" name="slider" id="volumeSlider" value="0" min="0" max="100" data-highlight="true" data-mini="true" class="ui-hidden-accessible" data-bind="slider: controlVolume" />
            <div class="progressContainer">
                <input type="range" name="slider" id="progressSlider" value="0" min="0" max="100" data-highlight="true" data-mini="true" class="ui-hidden-accessible" data-bind="slider: controlProgress"/>
                <div id="Title" class="title" data-bind="text: title"></div>
                <div id="loadingIcon" class="loadingIcon" data-bind="visible:(playerState()===PlayerState.Buffering)||$parent.processing()"></div>
            </div>
            <div id="Duration" class="duration">
                <span data-bind="durationFormatter:position"></span> | <span data-bind="durationFormatter:duration"></span>
            </div>
        </div>
        <div id="slideup" class="button slideup" data-bind="click: onSlideupClick, css: {expand: $parent.state() !== ApplicationState.MediaInfo, collapse: $parent.state() === ApplicationState.MediaInfo}"></div>
    </div>
</div>
