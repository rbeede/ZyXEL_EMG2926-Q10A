<div id="requirementsCheckWizard" class="popup medium error" data-bind="slide:visible,preSliding:$parent.preSliding,postSliding:$parent.postSliding">
	<div class="popup_header_line error"></div>
    <div class="wizardContent">
        <div class="wizardMsg" data-bind="html: wizMessage"></div>
        <br><br>
        <div class="boxButton mediumButton svgGradient" data-bind="click: onWizContinueClick, html: wizContinueText"></div>
        <div class="boxButton mediumButton svgGradient" data-bind="click: onWizInfoClick, html: wizInfoText"></div>
        <div class="boxButton mediumButton svgGradient" data-bind="click: onWizCancelClick, html: wizCancelText"></div>
    </div>
</div>
